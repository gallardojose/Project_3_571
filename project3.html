<html>

<head>
	<style type="text/css">
	
		#header {
			padding: 0;
			margin: 0;
			background-color: #5BA175;
			color: #FFFFFF;
			border-bottom: 1px solid #AAA;
		}

		#header h1 {
			font-size: 16pt;
			font-weight: normal;
			text-align: left;
			vertical-align: middle;
			padding: 4px 8px 4px 8px;
			margin: 0px 0px 0px 0px;
		}
		
		#main {
			margin-left: 8px;
			margin-right: 8px;
		}
		
		fieldset label {
			font-weight: normal;
			white-space: nowrap;
			font-size: 11pt;
			color: #000;
		}

	</style>

</head>

<body>
	<div id="header">
		<h1>SPARQL Query Editor</h1>
	</div>

	<div id="content">
		<form action="" method="get">
		<fieldset>
			<label>Data Set Name</label>
			<input type="text" name="data-set-name" id="data-set-name" size="81"/>
			<br><br>
			<label>Query Text</label><br>
            <textarea rows="18" cols="90" name="query" id="query"></textarea>
			<br><br>
			<input type="submit" name="run" id="run" value="Execute Query"/>
			<input type="reset" value="Reset"/>
		</fieldset>
		</form>
	</div>

</body>

</html>
